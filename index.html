<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TQ Launcher</title>
    <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
    <div class="row">
        <a href="https://github.com/MaxineHelsel/TerraQuest" target="_blank" style="margin: auto 1em">
            <img src="/src/assets/github.png" width="30" alt="GitHub" />
        </a>
        <h1>TerraQuest Launcher</h1>
        <a href="https://discord.gg/hF3mxYYST2" target="_blank" style="margin: auto 1em">
            <img src="/src/assets/discord.png" width="30" alt="Discord" />
        </a>
    </div>

    <div class="container" style="margin-top: 0; padding-top: 0">
        <form class="row" id="newinst-form">
            <input id="newinst-name" class="fancy-bg" placeholder="Instance Name" />
            <select id="newinst-ver" class="fancy-bg" name="newinst-ver"></select>

            <button type="submit" class="fancy-bg">Create</button>
        </form>
        <div id="edge-filter-div" class="row">
            <label for="edge-filter-check">Show Edge</label>
            <input type="checkbox" id="edge-filter-check" class="fancy-bg" />
        </div>
    </div>

    <div class="container" style="padding-top: 0">
        <div id="instances" class="row"></div>
        <div id="tq-news" class="row fancy-bg bottom-panel">
            <h2>TerraQuest News</h2>
            <h3>News goes here</h3>
        </div>
    </div>
</body>

<template id="cpanel-tmp">
    <div id="cpanel" class="row fancy-bg bottom-panel">
        <div id="edit-instance-titlebar" class="row">
            <span>
                <h2 id="editing-inst-name"></h2>
            </span>
            <h2>Edit Instance</h2>
            <span id="cpanel-x-btn" class="noselect x-btn">&times;</span>
        </div>
        <button id="btn-delete" class="fancy-bg">Delete</button>
    </div>
</template>

<template id="instance-tmp">
    <div class="instance-box fancy-bg">
        <h2 class="instance-name"></h2>
        <h3 class="instance-ver"></h3>
        <button class="btn-play fancy-bg">Play</button>
        <button class="btn-edit fancy-bg">Edit</button>
    </div>
</template>

<template id="instance-tmp-none">
    <div class="instance-box fancy-bg">
        <h2 class="instance-name">No Instances Yet!</h2>
    </div>
</template>

<template id="modal-tmp">
    <div id="modal-bg">
        <div id="modal-content">
            <h1 id="modal-title">Title</h1>
            <p id="modal-text">Text</p>

            <div id="modal-buttons"></div>
        </div>
    </div>
</template>

</html>
